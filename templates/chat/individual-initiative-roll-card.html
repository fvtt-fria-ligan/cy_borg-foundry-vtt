<form class="roll-card morale-roll-card">
  <div class="card-title">{{localize 'CY.Initiative'}}</div>
  <div class="initiative-roll">
    <div class="roll-title">
      <span>{{localize 'CY.Initiative'}}: {{initiativeRoll.formula}}</span>
    </div>
    <div class="roll-result">
      <span>{{xtotal initiativeRoll}}</span>
    </div>
  </div>
</form>
