<form class="roll-card use-app-roll-card">
  <div class="card-title">{{localize 'CY.UseApp'}}</div>
  <div class="useApp-roll">
    <div class="roll-title">
      <span
        >{{useFormula}} {{localize 'CY.Vs'}}
        {{localize 'CY.DR'}} {{useDR}}</span
      >
    </div>
    <div class="roll-result">
      <span>{{xtotal useRoll}}</span>
    </div>
  </div>
  <div class="outcome-text">
    <span class="attack-outcome">{{useOutcome}}</span>
  </div>
</form>
