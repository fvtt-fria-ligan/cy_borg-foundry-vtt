<div class="sheet-header">
  <div class="portrait-row">
    <div class="widget portrait">
      <img class="portrait" src="{{item.img}}" data-edit="img" title="{{item.name}}"/> 
    </div>
    <div class="item-type">
      {{ itemType }}
    </div>  
  </div>
  <div class="widget name">
    <input class="item-name" type="text" name="name" value="{{item.name}}" placeholder="{{ localize 'CY.Name' }}" spellcheck="false"/>          
  </div>    
</div>
