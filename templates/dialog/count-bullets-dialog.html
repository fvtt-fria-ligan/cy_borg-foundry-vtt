<form class="dialog count-bullets-dialog">
  <input type="hidden" name="itemid" value="{{itemId}}" />
  <div class="form-group"> 
    <label>{{ localize "CY.UsedAutofire" }}</label>
    <div class="field-value">
      <input name="usedAutofire" type="checkbox" value="1"/>
    </div>
  </div>
  <div class="button-row">
    <button class="dialog-button count-button" type="submit" name="count">{{ localize "CY.Count" }}</button>
  </div>
</form>
