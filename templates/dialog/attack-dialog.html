<form class="dialog attack-dialog">
  <input type="hidden" name="itemid" value="{{itemId}}" />
  <div class="form-group">
    <label>{{localize 'CY.Attack'}} {{localize 'CY.DR'}}:</label>
    <input
      type="number"
      name="attack-dr"
      value="{{attackDR}}"
      placeholder="12"
      data-dtype="Number"
    />
  </div>
  <div class="form-group">
    <label>{{localize 'CY.TargetArmor'}}:</label>
    <input
      type="text"
      name="target-armor"
      value="{{targetArmor}}"
      placeholder="1d2"
      data-dtype="String"
    />
  </div>
  <div class="form-group {{autofireClass}}"> 
    <label>{{ localize "CY.Autofire" }}?</label>
    <div>
      {{#if autofireEnabled}}
        <input name="autofire" type="checkbox" value="1"/>
      {{else}}
        <input name="autofire" type="checkbox" value="1" disabled="disabled"" />
      {{/if}}
    </div>
  </div>
  <div class="button-row">
    <button class="attack-button" type="submit" name="Attack">{{ localize "CY.Attack" }}</button>
  </div>
</form>
