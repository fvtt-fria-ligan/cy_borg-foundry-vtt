<div class="tab combat-tab" data-group="primary" data-tab="combat">
  <div class="defend-row">
    <button type="button" class="defend-button">{{ localize 'CY.Defend' }}</button>
  </div>
  <div class="item-list weapons">
    {{#each data.data.weapons as |item id|}}
      <div class="item item-row weapon-row" data-item-id="{{item._id}}">
        <div class="icon weapon-icon">
          <img src="{{item.img}}" />
        </div>
        <div class="item-fields">
          <div class="field-row">
            {{item.name}}
          </div>
          <div class="field-row">
            {{item.data.damage}} {{item.data.weaponType}}
          </div>
          {{#if item.data.special}}
            <div class="field-row">
              {{ item.data.special }}
            </div>
          {{/if}}
          <div class="field-row">
            <div class="item-controls">
              <a class="item-control item-edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete"><i class="fas fa-trash"></i></a>
            </div>
          </div>          
        </div>
      </div>
    {{/each}}
  </div>
  <div class="item-list armor">
    {{#each data.data.armor as |item id|}}
      <div class="item item-row armor-row" data-item-id="{{item._id}}">
        <div class="icon">
          <img src="{{item.img}}" />
        </div>
        <div class="fields">
          <div class="field-row">
            {{item.name}}
          </div>
          <div class="field-row">
            {{ localize 'CY.Tier' }} {{item.data.tier.value}}
          </div>
          <div class="field-row">
            <div class="item-controls">
              <a class="item-control item-edit"><i class="fas fa-edit"></i></a>
              <a class="item-control item-delete"><i class="fas fa-trash"></i></a>
            </div>
          </div>
        </div>
      </div>      
    {{/each}}
  </div>
</div>
